name: Fly deploy

on:
  # When a tag is pushed
  push:
    tags:
      - '*'
  workflow_dispatch:
  schedule:
    # Every month
    - cron: "0 0 1 * *"

jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
